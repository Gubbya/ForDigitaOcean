services:
  hello:
    image: ${HELLO_IMAGE:-ghcr.io/gubbya/fordigitaocean-hello:latest}
    # ------------------------------------------------------------------
    # Notes:
    # - The image is pulled from GHCR. If your image is private, the deploy
    #   process must `docker login` with a PAT that has `packages:read`.
    # - If you prefer building on the Droplet, uncomment the `build` section.
    # ------------------------------------------------------------------
    # build:
    #   context: ./hello_world
    #   dockerfile: ./hello_world/Dockerfile
    # The application is exposed internally on port 8000. If you want the
    # service reachable directly on the host, add a `ports:` mapping like
    # `- "8000:8000"` under this service.
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    environment:
      - PORT=8000
    ports:
      - "8000:8000"

  nginx:
    image: nginx:stable
    container_name: fordigitaocean_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/ForDigitaOcean/nginx:/etc/nginx/conf.d:ro
      - /opt/ForDigitaOcean/nginx/logs:/var/log/nginx
      - /opt/ForDigitaOcean/nginx/webroot:/var/www/certbot
      - /opt/ForDigitaOcean/nginx/ssl:/etc/nginx/ssl:ro
      - /opt/ForDigitaOcean/nginx/letsencrypt:/etc/letsencrypt
    depends_on:
      - hello
    networks:
      - default

  certbot:
    image: certbot/certbot:stable
    container_name: fordigitaocean_certbot
    volumes:
      - /opt/ForDigitaOcean/nginx/letsencrypt:/etc/letsencrypt
      - /opt/ForDigitaOcean/nginx/webroot:/var/www/certbot
    entrypoint: ["/bin/sh", "-c", "while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot --noninteractive --quiet || true; done"]
    restart: unless-stopped
    networks:
      - default

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - default

  celery-worker:
    image: ${HELLO_IMAGE:-ghcr.io/gubbya/fordigitaocean-hello:latest}
    command: celery -A celery_app worker --loglevel=info
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
    networks:
      - default

  celery-beat:
    image: ${HELLO_IMAGE:-ghcr.io/gubbya/fordigitaocean-hello:latest}
    command: celery -A celery_app beat --loglevel=info --pidfile=/tmp/celerybeat.pid
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./hello_world/celerybeat-schedule:/var/lib/celery
    depends_on:
      - redis
    networks:
      - default

volumes:
  redis-data:

networks:
  default:
    external:
      name: fordigitaocean_default
