services:
  hello:
    image: ${HELLO_IMAGE:-ghcr.io/gubbya/fordigitaocean-hello:latest}
    # ------------------------------------------------------------------
    # Notes:
    # - The image is pulled from GHCR. If your image is private, the deploy
    #   process must `docker login` with a PAT that has `packages:read`.
    # - If you prefer building on the Droplet, uncomment the `build` section.
    # ------------------------------------------------------------------
    # build:
    #   context: ./hello_world
    #   dockerfile: ./hello_world/Dockerfile
    # Do not publish the application directly on the host. Let the reverse
    # proxy (nginx) listen on public ports and proxy to the internal service.
    expose:
      - "8000"   # expose container port to other services on the same network
    restart: unless-stopped
    healthcheck:
      # Use a simple HTTP healthcheck; Docker Compose will use this to
      # determine container health for restarts and orchestration.
      test: ["CMD", "curl", "-f", "http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    environment:
      - PORT=8000

  nginx:
    image: ${NGINX_IMAGE:-nginx:stable}
    depends_on:
      - hello
    # nginx listens on the host public ports; it proxies to the `hello` service
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Place TLS certs in ./nginx/certs (fullchain.pem + privkey.pem) if you
      # want to enable TLS termination; otherwise nginx will serve plaintext on 80.
      - ./nginx/certs:/etc/nginx/certs:ro
      # Optionally add a volume for ACME challenge files if you run certbot.
      - ./nginx/www:/var/www/certbot:rw
      # Persist nginx logs to the host so logs survive container recreation
      - ./nginx/logs:/var/log/nginx:rw
    restart: unless-stopped

networks:
  default:
    name: fordigitaocean_default

