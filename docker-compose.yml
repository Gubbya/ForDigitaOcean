services:
  hello:
    image: ${HELLO_IMAGE:-ghcr.io/gubbya/fordigitaocean-hello:latest}
    # ------------------------------------------------------------------
    # Notes:
    # - The image is pulled from GHCR. If your image is private, the deploy
    #   process must `docker login` with a PAT that has `packages:read`.
    # - If you prefer building on the Droplet, uncomment the `build` section.
    # ------------------------------------------------------------------
    # build:
    #   context: ./hello_world
    #   dockerfile: ./hello_world/Dockerfile
    # The application is exposed internally on port 8000. If you want the
    # service reachable directly on the host, add a `ports:` mapping like
    # `- "8000:8000"` under this service.
    expose:
      - "8000"   # expose container port to other services on the same network
    restart: unless-stopped
    healthcheck:
      # Use a simple HTTP healthcheck; Docker Compose will use this to
      # determine container health for restarts and orchestration.
      # Use CMD-SHELL so shell operators like || work, and use 127.0.0.1 inside container
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    environment:
      - PORT=8000
    ports:
      - "8000:8000"
 

networks:
  default:
    name: fordigitaocean_default

