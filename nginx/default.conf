# nginx reverse proxy configuration for ForDigitaOcean
# Proxies HTTP(S) to the `hello` service on port 8000.
# - Place TLS certs in ./nginx/certs as fullchain.pem and privkey.pem to enable HTTPS.
# - For automated Let's Encrypt, you can add a certbot service and expose
#   /.well-known/acme-challenge/ to the certbot container.

server {
    listen 80;
    server_name _;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Allow certbot to write challenges here if you use certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS if you plan to enable TLS.
    # Uncomment the following lines after you have valid certs and want HTTPS
    # return 301 https://$host$request_uri;

    # Basic proxy to the app
    location / {
        proxy_pass http://hello:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
}

# HTTPS server block (disabled by default; enable by providing certs in ./nginx/certs)
server {
    listen 443 ssl;
    server_name _;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://hello:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
}
