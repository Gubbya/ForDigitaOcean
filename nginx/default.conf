server {
    listen 80;
    listen [::]:80;
    server_name localhost; # replace with your domain to scope to a specific host

    # ACME challenge location for certbot (webroot). Mount a folder
    # from the host into the nginx container at /var/www/certbot when needed.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

        # Proxy everything to the backend `hello` service on the compose network
        location / {
            proxy_pass http://hello:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Optional health proxy (app responds on /)
        location /_health {
            proxy_pass http://hello:8000/_health;
            proxy_set_header Host $host;
        }

        
}