## HTTPS server block for the `hello` app.
## For local testing: generate self-signed certs into `nginx/ssl/` and mount
## that directory into the nginx container at `/etc/nginx/ssl`.
## Example (from project root):
##   openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
##     -keyout nginx/ssl/privkey.pem -out nginx/ssl/fullchain.pem -subj "/CN=localhost"

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost;

    # Certificate paths (adjust mounts in docker-compose or your docker run)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";

    # Security headers (HSTS disabled for localhost by default)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    client_max_body_size 10M;
    proxy_buffering off;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        proxy_pass http://hello:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Optional health proxy (the app has a simple GET / that returns 200)
    location /_health {
        proxy_pass http://hello:8000/_health;
        proxy_set_header Host $host;
    }
}
