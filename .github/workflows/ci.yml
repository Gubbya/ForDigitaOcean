name: CI

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch: {}
  push:
    branches: [ main, mster ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./hello_world
          file: ./hello_world/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/fordigitaocean-hello:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/fordigitaocean-hello:latest

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f hello_world/requirements.txt ]; then pip install -r hello_world/requirements.txt; fi

      - name: Run hello script
        working-directory: hello_world
        run: python hello.py
