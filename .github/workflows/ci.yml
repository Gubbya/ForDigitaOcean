name: CI

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch: {}
  push:
    branches: [ main, mster ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image owner (lowercase)
        run: |
          OWNER=${{ github.repository_owner }}
          echo "IMAGE_OWNER=$(echo \"$OWNER\" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image to GHCR
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file hello_world/Dockerfile \
            --push \
            --tag ghcr.io/${IMAGE_OWNER}/fordigitaocean-hello:${GITHUB_SHA} \
            --tag ghcr.io/${IMAGE_OWNER}/fordigitaocean-hello:latest \
            hello_world
        env:
          DOCKER_BUILDKIT: 1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f hello_world/requirements.txt ]; then pip install -r hello_world/requirements.txt; fi

      - name: Run hello script
        working-directory: hello_world
        run: python hello.py
